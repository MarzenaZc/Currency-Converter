<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="Stylesheet" type="text/css" href="style.css" />

</head>
<body>
	 <body>
        <div class="container">
            <header class="headerbar top"><h1>Przelewy walutowe</h1></header>
            <aside class="leftbar">
                <div class>
                    <fieldset>
                        <label for="eeuro"><span>Kurs Euro</span></label>
                        <input type="text" value="4,27983" id="eeuro" disabled>
                    </fieldset>
                    <fieldset>
                        <label for="name"><span>Nazwa</span></label>
                        <input type="text" placeholder="wpisz nazwe" id="name">
                    </fieldset>
                    <fieldset>
                        <label for="euro">EURO</label>
                        <input type="text" placeholder="wprowadz kwote w euro" id="euro">
                    </fieldset>
                    <fieldset>
                        <label for="submit"> </label>
                        <button id="submit" onclick="exchange()">Przelicz</button>
                    </fieldset>
                 
                    <fieldset>
                        <label for="pln">PLN</label>
                        <input type="text" id="pln" >
                    </fieldset>
              
                </div>
            </aside>
            <aside class="rightbar">
             <div style="overflow-y: scroll; max-height:560px">
                <table id="regtable">
                    <thead>
                        <tr>
                        	<th>Id</th>
                            <th>Tytu≈Çem</th>
                            <th>Kurs</th>
                            <th>EURO</th>
                            <th>PLN</th>
                            <th>Opcje</th>
                            
                          
                        </tr>
                    </thead>
                  
                </table>
            </div>
            </aside>
            <footer class="headerbar bottom"></footer>
        </div>
       <script type="text/javascript">

       	
       	let currencyArray=[];
       	 	
       	 let biggestamount=[];

        		

       	 function exchange() {
 				let kurs=4.27983;
                let name = document.querySelector("#name").value;
                let euro= document.querySelector("#euro").value;
                let pln= document.getElementById("pln");
                
                pln.value= Math.abs(Math.round((euro*kurs) * 100)/100);

                let exchanged=pln.value;
                
                var id=0;

                
                
                
                
                biggestamount.push(exchanged);
                let Money={name:name,euro:euro,kurs:kurs,exchanged:exchanged,id:id};
                currencyArray.push(Money);
 				
 				createCells(name,kurs,euro,exchanged,id);
 				
              
            }
          
                
            

          
            

            function createCells(name,kurs,euro,exchanged,id)
            {
            	let table = document.getElementById("regtable");
                let row = table.insertRow();
                let idCell=row.insertCell(0);
                let nameCell = row.insertCell(1);
                let currencyCell=row.insertCell(2);
                let euroCell = row.insertCell(3);
                let plnCell = row.insertCell(4);
                let optionCell=row.insertCell(5);
               
               for (i=0; i<=currencyArray.length; i++)
            	{
            			id=i;
            	}
  				idCell.innerHTML=id;
                nameCell.innerHTML = name;
                currencyCell.innerHTML=kurs;
                euroCell.innerHTML =euro ;
             	plnCell.innerHTML = exchanged;
                
             	

             	var delbtn=document.createElement("button");
            	delbtn.innerHTML="Usun";
            	optionCell.appendChild(delbtn);	
            	optionCell.addEventListener("click",remove);
            	delbtn.value=id;
                delbtn.style.background="red";

                
               let max=biggestamount[0];
               for (let i=1; i<biggestamount.length; i++){
                    max=(biggestamount[i]>max)? biggestamount[i]:max;
                    console.log(max);
                    
                }
        
                

              //table.style.overflow = "scroll";

            
            	
            }

           function remove(event)
            	{
            var eventTarget=event.target;
            var rowId=eventTarget.value;

            for(var i=0;i<currencyArray.length;i++){
                if(currencyArray[i].id==rowId){
                    currencyArray.splice(i,1);
                }
            }

            eventTarget.parentElement.parentElement.remove();


        }
            
       </script>
  

</body>
</html>
